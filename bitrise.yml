format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_ID: expo-detach
  - BITRISE_STEP_VERSION: "0.9.0"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/bitrise-steplib/expo-detach.git

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - npm@0.9.1:
        title: Install node modules for the expo project
        inputs:
        - command: install
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - project_path: $BITRISE_SOURCE_DIR
        - expo_cli_verson: "latest"
        - user_name: $USER_NAME
        - password: $PASSWORD


  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
